version: '3'
services:
  postgres:
    image: 'postgres:16'
    container_name: postgres
    environment:
      - 'POSTGRES_DB=postgres'
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_USER=postgres'
    ports:
      - '5433:5432'

  redis:
    image: 'redis:7.0'
    container_name: redis
    environment:
      - 'REDIS_PASSWORD=redis'
    ports:
      - '6379:6379'

  library-service:
    build: .
    container_name: library-service
    ports:
      - '8080:8080'